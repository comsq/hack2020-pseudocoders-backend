{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pseudocoders Example</title>
    <link rel="stylesheet" type="text/css" href="/staticfiles/bulma.min.css">
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="column is-two-thirds">
          <h1 class="title">Pseudocoders Example</h1>
          <hr><br>
          <div>
            <h2 class="title is-2">Задачи</h2>
            <h3>Выбери длину задачи:</h3>
            <div class="field is-grouped">
              <p class="control">
                <button class="button is-primary" data-type="1">Короткая</button>
                <button class="button is-primary" data-type="2">Средняя</button>
                <button class="button is-primary" data-type="3">Длинная</button>
              </p>
            </div>
          </div>
          <br><br>
          <div>
            <h2 class="title is-2">Статусы задач</h2>
            <br>
            <table class="table is-fullwidth">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Status</th>
                  <th>Ticks</th>
                  <th>Result</th>
                </tr>
              </thead>
              <tbody id="tasks">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="{% static 'main.js' %}"></script>
  </body>
</html>
